<p>Listado</p>
<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Heroe borrado<span>{{heroeBorrado}}</span></h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<ul *ngFor="let heroe of heroes; let i = index">
  <li>{{i+1}} - {{heroe}}</li>
</ul>



<button (click)="borrarHeroe()">Borrando</button>
